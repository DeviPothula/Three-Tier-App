version: '3'
services:
  backend:
    build:
      context: ./Backend
    environment:
      - DB_URL=postgres://postgres:Devi123@db:5432/my_finance
    depends_on:
      - db

  frontend:
    build:
      context: ./front-end

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Devi123
      POSTGRES_DB: my_finance
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: